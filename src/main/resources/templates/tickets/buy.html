<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Покупка билета</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tickets/result}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value=0>
            <input type="hidden" name="sessionId" th:value="${sesion.id}">
            <input type="hidden" name="userId" th:value=1>
            <div class="row">
                <table class="table">
                    <tbody>
                    <tr>
                        <td><b>Название</b></td>
                        <td th:text="${sesion.filmName}"/>
                    </tr>
                    <tr>
                        <td><b>Зал</b></td>
                        <td th:text="${sesion.hallsName}"/>
                    </tr>
                    <tr>
                        <td><b>Начало сеанса</b></td>
                        <td th:text="${sesion.startTime}"/>
                    </tr>
                    <tr>
                        <td><b>Конец сеанса</b></td>
                        <td th:text="${sesion.endTime}"/>
                    </tr>
                    <tr>
                        <td><b>Цена</b></td>
                        <td th:text="${sesion.price}"/>
                    </tr>
                    </tbody>
                </table>
                <div class="mb-3">
                    <label for="row"><b>Ряд</b></label>
                    <select class="form-select" id="row" name="rowNumber">
                        <option th:each="row : ${rows}" th:value="${row}" th:text="${row}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="row"><b>Место</b></label>
                    <select class="form-select" id="place" name="placeNumber">
                        <option th:each="place : ${places}" th:value="${place}" th:text="${place}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-1 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/sessions}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit" th:href="@{tickets/result}">Купить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
