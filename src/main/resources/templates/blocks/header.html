<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="nav-item" th:href="@{/}"><img th:src="@{/files/{fileId}(fileId=1)}" width="50"></a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="@{/}"
                       th:classappend="${class_active} == index ? 'active' : ''">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/films}"
                       th:classappend="${class_active} == films ? 'active' : ''">Фильмы</a>
                    <a class="nav-item nav-link" th:href="@{/sessions}"
                       th:classappend="${class_active} == sessions ? 'active' : ''">Сеансы</a>
                </div>
                <div class="d-flex" th:if="${user.fullName == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.fullName != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.fullName}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
</div>
